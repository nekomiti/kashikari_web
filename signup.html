	$('.modal').mordalWindow();
});

<body id="lsPage">
<article id="wrap">
<div id="wrapInner">

<section>
	<h1 id="logo"><img src="images/lspage_logo_001.gif" alt="&ldquo;KASHIKARI SYSTEM&rdquo; カッシーナとカリンカ"></h1>
	<div id="lsArea">
			<form class="form-container" id="sign-up">
			<p><label>
				<input class="form-field number" data-required="required" id="signup_number" type="text" name="employee_number"><br>
				社員番号
			</label></p>
			<p><label>
				<input type="password" data-required="required" id="signup_password" name="user[password]"><br>
				パスワード
			</label></p>
			<p><label>
				<input class="form-field" data-required="required" id="signup_name" type="text" name="firstname"><br>
				名前
			</label></p>
			<p><label>
				<input class="form-field" data-required="required" id="signup_phonetic" type="text" name="phonetic"><br>
				ふりがな
			</label></p>
			<p><label>
				<input class="form-field mail-address" data-required="required" id="signup_email" type="text" name="email"><br>
				メールアドレス
			</label></p>
			<input type="submit" value="アカウント発行" class="btnType08">
		</form>
	<!-- / #lsArea --></div>
</section>
